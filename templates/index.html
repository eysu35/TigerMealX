<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

<body>

   <style>
      body {
         min-height: 100vh;
         background-position: top center;
         background-repeat: no-repeat;
         background-size: cover;
         background-attachment: fixed;
      }

      input[type=text] {
         width: 100%;
         padding: 12px 20px;
         margin: 0px 0;
         box-sizing: border-box;
         font-size: 30px;
         font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      }

      .box {
         width: auto;
         text-align: center;
         background-color: #FFFFFF;
         box-shadow: 1px 1px 8px #999999;
         border-radius: 13px;
         -webkit-box-shadow: 1px 1px 8px #999999;
         -webkit-border-radius: 13px;
         -moz-box-shadow: 1px 1px 8px #999999;
         -moz-border-radius: 13px;
         padding: 10px 24px 10px 24px;
      }

      #container,
      .container {
         height: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         position: unset;
         margin-top: 20vh;
         left: unset;
         top: unset;
      }

      .main-section {
         margin-top: 30%;
         text-align: center;
      }

      .studentSearchResult {
         background-color: white;
         width: 50%;
         margin: auto;
         display: inline-block;
      }

      p {
         color: black;
         font-size: 30px;
         text-align: left;
         font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
         margin-left: 3%;
      }

      .my-custom-scrollbar {
         position: relative;
         height: 200px;
         overflow: auto;
      }

      .table-wrapper-scroll-y {
         display: block;
      }
   </style>
   {% include 'navbar.html' %}
   {% include 'background.html' %}
   <!-- Developmental! -->
   <div id="container">
      <div class="box">
         <input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>
         <h2>Select a student to exchange with</h2>
         <input type="text" class="form-control" placeholder="Name" id="Name">

         <div id="studentTable">

         </div>
         </table>
      </div>
   </div>

   </div>

   <script>

      'use strict';



      function handleResponse(response) {
         $('#studentTable').html(response);
      }

      let request = null;

      function getResults() {
         let name = $('#Name').val();
         name = encodeURIComponent(name);

         let url = '/searchresults?name=' + name;

         if (request != null)
            request.abort();

         request = $.ajax(
            {
               type: 'GET',
               url: url,
               success: handleResponse
            }
         );
      }
      function startexchange(puid) {
         window.open("../exchangeportal?puid=" + puid, "_self");
      }
      function setup() {


         $('#Name').on('input', getResults);

      }

      $('document').ready(setup);

   </script>


   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>

</body>

</html>
