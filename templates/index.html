<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
         content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <script src=
              "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
      </script>
    <title>TigerMealX</title>
</head>
<body>

   <style>
     body {
       margin: 0;
       padding: 0;
       background-image: url('../static/background.jpg');
       background-size: cover;
     }
     input[type=text] {
       width: 50%;
       padding: 12px 20px;
       margin: 0px 0;
       box-sizing: border-box;
       font-size:30px;
       font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
     }

     .box {
        width: auto;
        text-align: center;
        background-color: #FFFFFF;
        box-shadow: 1px 1px 8px #999999;
        border-radius: 13px;
        -webkit-box-shadow: 1px 1px 8px #999999;
        -webkit-border-radius: 13px;
        -moz-box-shadow: 1px 1px 8px #999999;
        -moz-border-radius: 13px;
        padding: 10px 24px 10px 24px;
        }

     #container, .container {
        height: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: unset;
        margin: 30%;
        left: unset;
        top: unset;
        }
     
     .main-section {
        margin-top:30%;
        text-align: center;
     }
     .studentSearchResult {
        background-color:white;
        width:50%;
        margin: auto;
        display: inline-block;
     }
     p {
        color:black;
        font-size: 30px;
        text-align: left;
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        margin-left: 3%;
     }
   </style>
  {% include 'navbar.html' %}
  <div id="container">
    <div class="box">  
    <!-- <input type='text' oninput='onInput()' id='input' list='studentList' /> -->
    <form action="../exchangeportal" method="get">
      <label for="student">Choose a student to swap with: </label><br>
      
    <input  list="studentList" name="puid" id="student">
    <datalist id='studentList'>
      {% for student in students: %}
      <option value='{{student.get_puid()}}' id="{{student.get_name()}}">{{student.get_name()}}</option>
      {% endfor %}
    </datalist>
    <input type="hidden">
  </form>
   </div>
   </div>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
   <script>
     
    

    const input = document.querySelector('input');
    const log = document.getElementById('name');

    input.addEventListener('change', updateValue);

    function updateValue(e) {
        window.open('../exchangeportal?puid=' + e.target.value, value='_self');
    }
    </script>
      
    
    
 </body>
</html>
