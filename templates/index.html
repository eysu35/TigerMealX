<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
         content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <script src=
              "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
      </script>
    <title>TigerMealX</title>
</head>
<body>

   <style>
     body {
       margin: 0;
       padding: 0;
       background-image: url('../static/background.jpg');
       background-size: cover;
     }
     input[type=text] {
       width: 50%;
       padding: 12px 20px;
       margin: 0px 0;
       box-sizing: border-box;
       font-size:30px;
       font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
     }
     
     .main-section {
        margin-top:30%;
        text-align: center;
     }
     .studentSearchResult {
        background-color:white;
        width:50%;
        margin: auto;
        display: inline-block;
     }
     p {
        color:black;
        font-size: 30px;
        text-align: left;
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        margin-left: 3%;
     }
   </style>
 
  {% include 'navbar.html' %}
   
   <div class="main-section">
     <form action="" method="get">
       <input type="text" id="studentName" name="studentName" placeholder="Enter Student Name or ID to Swap">
      </form>
       {% for student in students: %}
       <div class="studentSearchResult">
          <a href="\exchangeportal?puid={{student.get_puid()}}">{{student.get_name()}}</a>
       </div>
       {% endfor %}
   </div>
     
    
 </body>
</html>
